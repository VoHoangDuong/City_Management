<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<div class="col d-flex justify-content-center">
    <h3 class="text-center col-4 mt-1">City List</h3>
</div>
<div class="col d-flex justify-content-center">
    <h3 class="text-center col-4 create-form mb-1"><a th:href="@{/city/create-form}">Create New City</a></h3>
</div>
<div>
    <div class="notify">
        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </div>
    <table id="cities" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>City</th>
            <th>Country</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody th:each="c : ${cities}">
        <tr>
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.country.name}"></td>
            <td><a th:href="@{/city/edit-city/{id}(id=${c.id})}" type="button" class="btn btn-primary" ><i class="fas fa-edit"></i>Edit</a></td>
            <td><a th:href="@{/city/delete-city/{id}(id=${c.id})}" type="button" class="btn btn-primary"><i class="fas fa-trash-alt"></i>Delete</a></td>
            <td><a th:href="@{/city/view-city/{id}(id=${c.id})}" type="button" class="btn btn-primary"><i class="fas fa-eye"></i>View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
