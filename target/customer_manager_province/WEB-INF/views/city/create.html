<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<div class="col d-flex justify-content-center">
    <h3 class="col-4">City Information</h3>
</div>
<div class="notify d-flex justify-content-center">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
    <div class="col d-flex justify-content-center">
        <form id="form-create" th:object="${city}" method="post" th:action="@{/city/save-city}">
            <div class="row">
                <div class="md-6 form-group">
                    <label>Name</label>
                    <input id="name" name="name" th:field="*{name}" type="text" class="form-control" placeholder="Enter city name..">
                    <span class="form-message"></span>
                </div>
                <div class="md-6 form-group">
                    <label>Country</label>
                    <select class="form-control" name="country" id="country">
                        <option th:each="country : ${countries}"
                                th:value="${country.getId()}"
                                th:text="${country.getName()}">
                        </option>
                    </select>
                </div>
                <div class="md-6 form-group">
                    <label class="col-form-label">Acreage</label>
                    <input id="acreage" name="acreage" th:field="*{acreage}" type="number" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="md-6 form-group">
                    <label class="col-form-label">Population</label>
                    <input  id="population" name="population" th:field="*{population}" type="number" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="md-6 form-group">
                    <label class="col-form-label">GDP</label>
                    <input  id="GDP" name="GDP" th:field="*{GDP}" type="number" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="md-6 form-group">
                    <label class="col-form-label">Description</label>
                    <input  id="description" name="description" th:field="*{description}" type="text" class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <h5><input type="submit" value="Create City"></h5>
                <h5 class="back mt-2"><a th:href="@{/city/list}">Back To List</a></h5>
            </div>
        </form>
    </div>
</body>
<script src="/resources/js/validator.js"></script>
</html>
