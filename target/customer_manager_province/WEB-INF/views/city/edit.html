<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="col d-flex justify-content-center">
                <h3 class="col-6 mb-1 mt-1">Edit City</h3>
            </div>
        </div>
    </div>
    <div id="editCity">
        <div class="col d-flex justify-content-center">
            <form id="form" th:action="@{/city/edit-city}" th:object="${city}" method="post">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="modal-header">
                    <h4 class="modal-title">City Information</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input th:field="*{name}" name="name" id="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select name="country" id="country">
                            <option th:each="c : ${countries}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="(${city.country}) and (${c.id} == *{country.id})"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Acreage</label>
                        <input name="acreage" id="acreage" th:field="*{acreage}"  type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Population</label>
                        <input name="population" id="population" th:field="*{population}" type="number" class="form-control" required>
                    </div>
                    <div class="md-6 form-group">
                        <label class="col-form-label">GDP</label>
                        <input id="GDP" name="GDP" th:field="*{GDP}" type="number" class="form-control">
                    </div>
                    <div class="md-6 form-group">
                        <label class="col-form-label">Description</label>
                        <input id="description" name="description" th:field="*{description}" type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <input type="submit" class="btn btn-success" value="Save changes">
                    <h5 class="back mt-2"><a th:href="@{/city/list}">Back To List</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/resources/js/validator.js"></script>
</body>
</html>
